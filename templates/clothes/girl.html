{% load static %}
{% include 'header.html' %}
<link rel="stylesheet" href="{% static 'css/clothes_boy-girl.css' %}">

<div class="clothes-container">
  {% for cloth in clothes %}
    <div class="cloth-item">
      <h1>{{ cloth.name }}</h1>
      <p>{{ cloth.price }}</p>
      <a href="{% url 'detail_view' cloth.id%}">Подробнее</a>
    </div>
  {% endfor %}
</div>
